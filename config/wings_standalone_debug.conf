# Standalone left half test configuration with maximum debugging
CONFIG_ZMK_KEYBOARD_NAME="Wing Test"

# Disable split mode for testing
CONFIG_ZMK_SPLIT=n
CONFIG_ZMK_SPLIT_BLE=n

# Enable USB
CONFIG_ZMK_USB=y

# Enable comprehensive logging
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=1000

# Enable all debug logging modules
CONFIG_KSCAN_LOG_LEVEL_DBG=y
CONFIG_GPIO_LOG_LEVEL_DBG=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y

# Matrix settings with very fast response
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=1
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y
CONFIG_ZMK_KSCAN_INIT_PRIORITY=40

# Enable kscan work queue debugging
CONFIG_ZMK_KSCAN_EVENT_QUEUE_SIZE=16

# Disable power saving for testing
CONFIG_ZMK_IDLE_TIMEOUT=0
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=0

# Enable matrix state debugging
CONFIG_ZMK_KSCAN_MATRIX_WAIT_BEFORE_INPUTS=10
CONFIG_ZMK_KSCAN_MATRIX_WAIT_BETWEEN_OUTPUTS=10

# Force enable the keyboard
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y