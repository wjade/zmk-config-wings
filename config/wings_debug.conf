# Debug configuration for troubleshooting
# Use this with the debug builds to see detailed logs

# Set Bluetooth device name
CONFIG_ZMK_KEYBOARD_NAME="Jade Wing"

# Enable USB logging
CONFIG_ZMK_USB_LOGGING=y

# Enable debug logging
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=4000

# Enable module-specific debugging
CONFIG_KSCAN_LOG_LEVEL_DBG=y

# Matrix scanning settings for debugging
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=1

# Show matrix state changes
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y