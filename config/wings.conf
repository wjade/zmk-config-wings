# Set Bluetooth device name (max 16 characters)
CONFIG_ZMK_KEYBOARD_NAME="Jade Wing"

# Uncomment the following lines to enable the Wings RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Wings OLED Display
# CONFIG_ZMK_DISPLAY=y

# Debug Configuration
# Enable USB CDC ACM logging
CONFIG_ZMK_USB_LOGGING=y

# Enable debug logging for kscan
CONFIG_ZMK_KSCAN_LOG_LEVEL_DBG=y

# Enable BLE debugging (comment out if not using Bluetooth)
CONFIG_ZMK_BLE_LOG_LEVEL_DBG=y

# Enable split keyboard debugging (for split keyboards)
CONFIG_ZMK_SPLIT_LOG_LEVEL_DBG=y

# Increase log buffer size
CONFIG_LOG_BUFFER_SIZE=8192

# Enable init priority debugging
CONFIG_ZMK_KSCAN_INIT_PRIORITY=90