# Standalone left half test configuration
CONFIG_ZMK_KEYBOARD_NAME="Wing Test"

# Disable split mode for testing
CONFIG_ZMK_SPLIT=n
CONFIG_ZMK_SPLIT_BLE=n

# Enable USB
CONFIG_ZMK_USB=y

# Enable USB logging with required dependencies
CONFIG_ZMK_USB_LOGGING=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Enable debug logging
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=2000

# Detailed kscan debugging
CONFIG_KSCAN_LOG_LEVEL_DBG=y

# Matrix settings
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=1
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y

# Disable power saving for testing
CONFIG_ZMK_IDLE_TIMEOUT=0
CONFIG_ZMK_SLEEP=n