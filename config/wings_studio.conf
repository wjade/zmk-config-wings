# Configuration for ZMK Studio builds
CONFIG_ZMK_STUDIO=y

# Enable USB CDC ACM for Studio RPC
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# Disable Studio unlock requirement (SECURITY WARNING: This removes protection)
CONFIG_ZMK_STUDIO_LOCKING=n