# Configuration for ZMK Studio builds
CONFIG_ZMK_STUDIO=y

# Enable USB CDC ACM for Studio RPC
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# Studio RPC settings
CONFIG_ZMK_STUDIO_RPC=y
CONFIG_ZMK_STUDIO_RPC_USB_UART=y